<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .modal {
      display: none; /* Hide modals by default */
    }
    .modal.active {
      display: block; /* Show modals when active */
    }
  </style>
</head>
<body>

  <div class="container mx-auto p-4">
    <div class="loader"></div> <!-- Loader display -->

    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Posts</h1>
      <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="openAddPostModal()">Add Post</button>
    </div>

    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Title</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Category</th>
          <th class="px-4 py-2">Featured Image</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center">
          <td class="border px-4 py-2">1</td>
          <td class="border px-4 py-2">Sample Title</td>
          <td class="border px-4 py-2">
            <button class="border px-4 py-2 bg-green-500 text-white" style="text-transform: capitalize; border-radius: 4px; text-align: center;">publish</button>
          </td>
          <td class="border px-4 py-2">Loading...</td>
          <td class="border px-4 py-2">
            <img src="http://localhost/learrn/cms/wp-content/uploads/2024/10/No-Image-Placeholder.png" alt="Featured" class="w-16 h-16 object-cover">
          </td>
          <td class="border px-4 py-2">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded mr-2" onclick="openEditPostModal()">Edit</button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded" disabled>Delete</button>
          </td>
        </tr>
        <!-- Repeat the <tr> block for each post you want to display -->
      </tbody>
    </table>

    <!-- Add Post Modal -->
    <div class="modal" id="addPostModal">
        <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-1/2 relative">
              <div class="loader"></div> <!-- Loader display -->
              <h2 class="text-2xl mb-4">Add New Post</h2>
              <form>
                <div class="grid grid-cols-2 gap-4">
                  <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Title</label>
                    <input
                      type="text"
                      class="border border-gray-300 rounded w-full p-2"
                      value=""
                      required
                    />
                  </div>
        
                  <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Category</label>
                    <select
                      class="border border-gray-300 rounded w-full p-2"
                      required
                    >
                      <option value="">Select Category</option>
                      <option value="1">Category 1</option> <!-- Example Category -->
                      <option value="2">Category 2</option> <!-- Example Category -->
                      <!-- Add more options as needed -->
                    </select>
                  </div>
        
                  <div class="mb-4 col-span-2">
                    <label class="block text-sm font-medium mb-2">Content</label>
                    <textarea class="border border-gray-300 rounded w-full p-2" rows="6" required></textarea>
                    <!-- Replace textarea with CKEditor in actual implementation -->
                  </div>
        
                  <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Featured Image</label>
                    <input
                      type="file"
                    />
                  </div>
        
                  <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Status</label>
                    <select
                      class="border border-gray-300 rounded w-full p-2"
                      required
                    >
                      <option value="">- Select -</option>
                      <option value="publish">Publish</option>
                      <option value="draft">Draft</option>
                    </select>
                  </div>
                </div>
        
                <div class="flex justify-end mt-4">
                  <button
                    type="button"
                    class="bg-gray-500 text-white px-4 py-2 rounded mr-2"
                    onclick="closeAddPostModal()"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal" id="editPostModal">
        <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-1/2 relative">
              <div class="loader"></div> <!-- Loader display -->
              <h2 class="text-2xl mb-4">Edit Post</h2>
              <form>
                <div class="mb-4 flex space-x-4">
                  <div class="flex-1">
                    <label class="block text-sm font-medium mb-2">Title</label>
                    <input
                      type="text"
                      class="border border-gray-300 rounded w-full p-2"
                      value="Sample Post Title"
                      required
                    />
                  </div>
                  <div class="flex-1">
                    <label class="block text-sm font-medium mb-2">Category</label>
                    <select
                      class="border border-gray-300 rounded w-full p-2"
                      required
                    >
                      <option value="">Select Category</option>
                      <option value="1">Category 1</option> <!-- Example Category -->
                      <option value="2">Category 2</option> <!-- Example Category -->
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                </div>
        
                <div class="mb-4">
                  <label class="block text-sm font-medium mb-2">Content</label>
                  <textarea class="border border-gray-300 rounded w-full p-2" rows="6" required>Sample post content goes here
                  </textarea>
                </div>
        
                <div class="mb-4 flex space-x-4">
                  <div class="flex-1">
                    <label class="block text-sm font-medium mb-2">Featured Image</label>
                    <input
                      type="file"
                    />
                    <br /><br />
                    <img src="http://localhost/wp/wp-tuts/wp-content/uploads/2024/10/default-featured-image.jpg" style="height: 100px;" alt="Featured" />
                  </div>
                  <div class="flex-1">
                    <label class="block text-sm font-medium mb-2">Status</label>
                    <select
                      class="border border-gray-300 rounded w-full p-2"
                      required
                    >
                      <option value="publish">Publish</option>
                      <option value="draft">Draft</option>
                    </select>
                  </div>
                </div>
        
                <div class="flex justify-end">
                  <button
                    type="button"
                    class="bg-gray-500 text-white px-4 py-2 rounded mr-2"
                    onclick="closeEditPostModal()"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded"
                  >
                    Update
                  </button>
                </div>
              </form>
            </div>
        </div>
    </div>

  </div>

  <script>
    function openAddPostModal() {
      document.getElementById('addPostModal').classList.add('active');
    }

    function closeAddPostModal() {
      document.getElementById('addPostModal').classList.remove('active');
    }

    function openEditPostModal() {
      document.getElementById('editPostModal').classList.add('active');
    }

    function closeEditPostModal() {
      document.getElementById('editPostModal').classList.remove('active');
    }
  </script>

</body>
</html>
